<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="assets/images/icon.png">
  <title>Add New Blog</title>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Quill CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <style>
    body { padding: 2rem; }
    textarea { resize: vertical; }
    #editor {
      height: 300px;
      background: white;
    }
  </style>
</head>
<body>
    <script>
    async function verifyAuth() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'index.html';
        return;
      }

      try {
        const response = await fetch('/api/verify-token', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          localStorage.removeItem('token');
          window.location.href = 'index.html';
        }
      } catch (err) {
        console.error('Token verification failed:', err);
        localStorage.removeItem('token');
        window.location.href = 'index.html';
      }
    }

    verifyAuth();
  </script>
  <div class="mr-4">
    <a href="admin-dashboard.html" class="btn btn-primary">Back</a>
  </div>

  <div class="container">
    <h2>Add New Blog</h2>
    <form id="blogForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="image">Image URL</label>
        <input id="image" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="summary">Summary</label>
        <textarea id="summary" class="form-control" rows="2" required></textarea>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <!-- Quill editor here -->
        <div id="editor"></div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" class="form-control" required>
          <option value="">Select Category</option>
          <option value="Fashion">Fashion</option>
          <option value="Lifestyle">Lifestyle</option>
          <option value="Beauty & Makeup">Beauty & Makeup</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tags">Tags (comma-separated)</label>
        <input id="tags" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Add Blog</button>
      <a href="admin-dashboard.html" class="btn btn-primary">Cancel</a>
    </form>
    <div id="message" class="mt-3"></div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <script>
    // Initialize Quill editor
    var quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Write your blog content here...',
      modules: {
        toolbar: [
          ['bold', 'italic', 'underline'],
          [{ 'list': 'ordered'}, { 'list': 'bullet' }],
          ['link'],
          ['clean']
        ]
      }
    });

    // Handle form submit
    document.getElementById("blogForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const image = document.getElementById("image").value;
      const summary = document.getElementById("summary").value;
      const content = quill.root.innerHTML
        .replace(/<p>/g, '')
        .replace(/<\/p>/g, '<br>')
        .replace(/<h[1-6]>/g, '')
        .replace(/<\/h[1-6]>/g, '')
        .replace(/<p class="ql-align-justify">/g, '');
      const category = document.getElementById("category").value;
      const tags = document.getElementById("tags").value.split(",").map(t => t.trim());

      const postData = { title, image, summary, content, category, tags };

      const response = await fetch("/add-post", {
        method: "POST",
        headers: { 
          "Content-Type": "application/json",
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        },
        body: JSON.stringify(postData)
      });

      const result = await response.json();
      if (result.status === "success") {
        alert("Blog post saved!");
        window.location.href = "admin-dashboard.html";
      } else {
        alert("Failed to save post.");
      }
    });
  </script>
</body>
</html>
